    <script>
        let i = 0, j = 0;
        document.querySelectorAll("td").forEach((e) => {
            if (j >= 9) {
                i += 1;
                j = 0;
            }
            id = "i" + i + "" + j;
            e.className = "c" + i + "" + j;
            e.innerHTML = "<button id=" + id + " class='cell' value='0'></button>"
            j += 1;
        })
        document.onkeypress = (e) => {
            let active_element = document.activeElement
            if (e.key >= 1 && e.key <= 9 && active_element.className == "cell") {
                active_element.innerText = e.key;
                active_element.value = e.key;
                active_element.style.color = "green";
            }
        }
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("daily.wasm"), go.importObject).then((result) => {go.run(result.instance);});
    </script>
